<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">{{message}}</div>
            <button class="btn btn-outline-success" type="button" ng-click="esnuevo()">Nuevo</button>
            <div class="card-body">
                <!-- Add a search input field -->
                <label for="search">Buscar por nombre:</label>
                <input type="text" class="form-control" ng-model="searchName">

                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#id</th>
                            <th>Nombre de vehiculo</th>
                            <th>Placas</th>
                            <th>Tipo de vehiculo</th>
                            <th>Ver reporte</th>
                            <th>Acciones</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                        <tr ng-repeat="cliente in clientes | filter: {nombre: searchName}">
                            <td>{{cliente.id}}</td>
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.placas_id}}</td>
                            <td>{{cliente.tipo == 1 ? 'Oficial' : (cliente.tipo == 2 ? 'Internos' : cliente.tipo)}}</td>
                            <td></td>
                            <td>
                                <button class="btn btn-outline-danger" type="button" ng-click="borrarCliente(cliente.id)">Borrar</button>
                                <button class="btn btn-outline-success" type="button" ng-click="sendCliente(cliente)">Actualizar</button>
                                <button class="btn btn-outline-success" type="button" ng-click="sendEstacio(cliente.id)">Entro estacionamiento</button>
                                <button class="btn btn-outline-success" type="button" ng-click="sendCliente(cliente)">Ver Reporte</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6" ng-show="es_nuevo == true">
    <div class="form-group">
        <div class="col-md-6" ng-show="es_nuevo == true">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" ng-model="nvoCliente.nombre">
                <label for="">Placas:</label>
                <input type="text" class="form-control" ng-model="nvoCliente.placas_id">
                <label for="">Tipo de Vehiculo:</label>
                <input type="text" class="form-control" ng-model="nvoCliente.tipo">
            </div>
    </div>

    <div>
        <button class="btn btn-outline-success" type="button" ng-click="actualiCliente()" ng-show="es_actualizar == true">Actualizar</button>
        <button class="btn btn-outline-success" type="button" ng-click="guardarCliente($event)" ng-show="es_actualizar == false">Guardar</button>
        <button class="btn btn-outline-success" type="button" ng-click="cancelarCliente()">Cancelar</button>
    </div>


    
</div>
</div>
